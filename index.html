<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="the-game">
        <div class="row-1">
          <div class="r-1-c-1 all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-1-c-2 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-1-c-3 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
        <div class="row-2">
          <div class="r-2-c-1  all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-2-c-2 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-2-c-3 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
        <div class="row-3">
          <div class="r-3-c-1 all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-3-c-2 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-3-c-3 left-line all-cells">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
