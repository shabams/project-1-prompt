<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="scores">
      <div class="teams" id="circle-team">
        <h3>Circle Team</h3>
        <h2 id="circle-score"></h2>
      </div>
      <div class="teams" id="x-team">
        <h3>X team</h3>
        <h2 id="x-score"></h2>
      </div>
    </div>
    <div class="container">
      <div class="buttons">
        <button id="reset" class="button">Reset it</button>
        <button id="another-match" class="button">Another Match</button>
        <button id="new-game" class="button">New Game</button>
      </div>

      <div class="the-game">
        <div class="row-1">
          <div class="r-1-c-1 all-cells" id="1">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-1-c-2 left-line all-cells" id="2">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-1-c-3 left-line all-cells" id="3">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
        <div class="row-2">
          <div class="r-2-c-1  all-cells" id="4">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-2-c-2 left-line all-cells" id="5">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-2-c-3 left-line all-cells" id="6">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
        <div class="row-3">
          <div class="r-3-c-1 all-cells" id="7">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-3-c-2 left-line all-cells" id="8">
            <div class="tic"></div>
            <p>x</p>
          </div>
          <div class="r-3-c-3 left-line all-cells" id="9">
            <div class="tic"></div>
            <p>x</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
